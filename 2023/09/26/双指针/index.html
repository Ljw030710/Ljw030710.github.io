        <h3 id="1，双指针的用途就是"><a href="#1，双指针的用途就是" class="headerlink" title="1，双指针的用途就是"></a>1，双指针的用途就是</h3><h4 id="a，有的是快慢指针操作"><a href="#a，有的是快慢指针操作" class="headerlink" title="a，有的是快慢指针操作"></a>a，有的是快慢指针操作</h4><h4 id="b，可以用来维护一段区间"><a href="#b，可以用来维护一段区间" class="headerlink" title="b，可以用来维护一段区间"></a>b，可以用来维护一段区间</h4><h3 id="2，双指针感觉没有模板，比较灵活"><a href="#2，双指针感觉没有模板，比较灵活" class="headerlink" title="2，双指针感觉没有模板，比较灵活"></a>2，双指针感觉没有模板，比较灵活</h3><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//这个题就是找出最小不重复区间</span></span><br><span class="line">#include &lt;bits/stdc++.h&gt;</span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">using ll = long long;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> <span class="type">int</span> N = <span class="number">1e5</span> + <span class="number">10</span>;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> a[N], tmp[N];</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> main() &#123;</span><br><span class="line"></span><br><span class="line">	ios::sync_with_stdio(<span class="number">0</span>), cin.tie(<span class="number">0</span>), cout.tie(<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">	<span class="type">int</span> t;</span><br><span class="line"></span><br><span class="line">	cin &gt;&gt; t;</span><br><span class="line">	</span><br><span class="line">	while (t--) &#123;</span><br><span class="line"></span><br><span class="line">		<span class="type">int</span> n;</span><br><span class="line"></span><br><span class="line">		cin &gt;&gt; n;</span><br><span class="line"></span><br><span class="line">		memset(tmp, <span class="number">0</span>, sizeof(<span class="type">int</span>) * (n + <span class="number">1</span>));</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i++) &#123;</span><br><span class="line"></span><br><span class="line">			cin &gt;&gt; a[i];</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		ll ans = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">		<span class="type">int</span> j = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">1</span>; i &lt;= n; i++) &#123;<span class="comment">//双指针，</span></span><br><span class="line"></span><br><span class="line">			while (j &lt; n &amp;&amp; !tmp[a[j + <span class="number">1</span>]]) &#123; <span class="comment">//前一个不重复</span></span><br><span class="line"></span><br><span class="line">				tmp[a[++j]]++; <span class="comment">//把前面的加起来</span></span><br><span class="line"></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			ans = max(ans, j - i + <span class="number">1</span>ll); <span class="comment">//说明重复了</span></span><br><span class="line"></span><br><span class="line">			tmp[a[i]]--;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	cout &lt;&lt; ans &lt;&lt; <span class="string">&#x27;\n&#x27;</span>;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
